<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View All Employees</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <br />
      <h1 class="text-center">Add an Employee</h1>
      <div class="text-end">
        <a href="/" class="btn btn-primary ">Go Home</a>
      </div>
      
      <hr />
      <form action="/add_emp" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input type="text" name="first_name" class="form-control" value="{{first_name}}"/>

          <label for="last_name" class="form-label">Last Name</label>
          <input type="text" name="last_name" class="form-control" value="{{last_name}}"/>

          <label for="dept" class="form-label">Department</label>
          <input type="text" class="form-control" name="dept" value="{{dept}}"/>

          <label for="salary" class="form-label">Salary</label>
          <input type="number" class="form-control" name="salary" value="{{salary}}"/>

          <label for="bonus" class="form-label">Bonus</label>
          <input type="number" class="form-control" name="bonus" value="{{bonus}}"/>

          <label for="role" class="form-label">Role</label>
          <input type="text" class="form-control" name="role" value="{{role}}"/>
          
          <label for="phone" class="form-label">Phone</label>
          <input type="number" class="form-control" name="phone" value="{{phone}}"/>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      

    </div>
  </body>
</html>
